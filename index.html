<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <!-- <script src="script.js" defer></script> -->

    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="page-header"> 
            <div>
                <a href="#home" aria-label="Go to home page" class="page-header__brand">
                    <img src="images/logo.svg" alt="Sneakers logo">
                </a>
                
                <button class="page-header__menu-button" aria-expanded="false" aria-controls="primary-navigation">
                    <img src="images/icon-menu.svg" alt="menu">
                </button>

                <nav class="page-header__navigation">
                    <ul class="primary-navigation" id="primary-navigation">
                        <li><a href="#" class="primary-navigation__link">Collections</a></li>
                        <li><a href="#" class="primary-navigation__link">Men</a></li>
                        <li><a href="#" class="primary-navigation__link">Women</a></li>
                        <li><a href="#" class="primary-navigation__link">About</a></li>
                        <li><a href="#" class="primary-navigation__link">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <div class="profile-actions"> 
                <button class="profile-actions__basket" aria-label="Your product basket">
                    <img src="images/icon-cart.svg" alt="">
                </button>

                <a href="#" class="profile-actions__profile" aria-label="Profile">
                    <img src="images/image-avatar.png" alt="">
                </a>
            </div>
        </header>

        <main class="main"> 
            <div class="product-preview">
                <img src="images/image-product-1.jpg" alt="">

                <ul class="thumbnail-gallery">
                    <li>
                        <img src="images/image-product-1-thumbnail.jpg" alt="Product preview 1" class="thumbnail-gallery__thumbmail">
                    </li>
                    <li>
                        <img src="images/image-product-2-thumbnail.jpg" alt="Product preview 2" class="thumbnail-gallery__thumbmail">
                    </li>
                    <li>
                        <img src="images/image-product-3-thumbnail.jpg" alt="Product preview 3" class="thumbnail-gallery__thumbmail">
                    </li>
                    <li>
                        <img src="images/image-product-4-thumbnail.jpg" alt="Product preview 4" class="thumbnail-gallery__thumbmail">
                    </li>
                </ul>
            </div>

            <article class="product-information">
                <header class="product-information__header">
                    <span class="accent-color text-uppercase">Sneakers company</span>
                    <h1 class="fs-2xl text-capitalize"> Fall limited edition Sneakers </h1>
                </header>

                <main class="product-information__main"> 
                    <p> 
                        Thees low-profile sneakers are your perfect
                        casual wear companion. Featuring a durable rubber
                        outer sole, they'll withstand everything the 
                        weather can offer
                    </p>

                    <span class="fs-xl" data-discount="50%" data-old-price="$250.00"> $125.00 </span>

                    <div class="purchase-options">
                        <div class="quantity-selector"> 
                            <button>
                                <img src="images/icon-minus.svg" alt="">
                            </button>
                            <span> 0 </span>
                            <button>
                                <img src="images/icon-plus.svg" alt="">
                            </button>
                        </div>

                        <button class="cta-button" data-cta-type="cart">
                            Add to cart
                        </button>
                    </div>
                </main>
            </article>
        </main>
    </div>
</body>
</html>
